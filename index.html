<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./stype.css">

    <!-- ดึง font จาก google มาใช้ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Mitr:wght@200;300;400;500&display=swap"
        rel="stylesheet"
    />

    <!--  ดึง icon จาก google มาใช้-->
    <link
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet"
    />
    <link
        href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
        rel="stylesheet"
    />

    <!-- font awesome -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />

</head>
<body>
    <nav>
        <div class="Fontleft">
            <i class="fa-solid fa-check" style="color: #00ff4c;"></i>
            <p >Job Passcard</p>
        </div>
        <div class="Fontcenter">
            <p>About Us   Passcard  Profile</p>
        </div>
        <div class="Fontright">
            <i class="fa-duotone fa-magnifying-glass"></i>
            <i class="fa-regular fa-cart-shopping"></i>
            <p>Login | Sign up</p>
        </div>
    </nav>
    <div class="Bigboyreal">
        <h1>MY Cart</h1>
        <div class="Bigboy">
            <div class="Bigboy2">
                <div class="Bigboy2left">
                    <div class="Bigboy2lefttop">
                        <!-- ขยะ -->
                        <div class="trash"><i class="fa-light fa-trash-can"></i></div>
                        <div class="colorbox1">
                            <i class="fa-light fa-file" style="color: #ff1f1f;"></i>
                            <h2>Google Docs</h2>
                            <h2>Used for business</h2>
                        </div>
                        <div class="textcolorbox">
                            <div class="G">
                                <h1>Google Docs</h1>
                            </div>
                            <div class="star">
                                <i class="fa-duotone fa-star"></i>
                                <i class="fa-thin fa-star"></i>
                                <i class="fa-thin fa-star"></i>
                                <select>
                                    <option value="" aria-placeholder="LV1-3">LV1</option>
                                    <option value="" >LV2</option>
                                    <option value="" >LV3</option>
                                </select>
                            </div>
                            <div class="THB">
                                <h1>THB 150</h1>
                            </div>
                        </div>
                    </div>

                    <div class="Bigboy2leftbottom">
                        <div class="trash"><i class="fa-light fa-trash-can"></i></div>
                        <div class="colorbox1">
                            <i class="fa-light fa-file" style="color: #ff1f1f;"></i>
                            <h2>Google Docs</h2>
                            <h2>Used for business</h2>
                        </div>
                        <div class="textcolorbox">
                            <div class="G">
                                <h1>Google Docs</h1>
                            </div>
                            <div class="star">
                                <i class="fa-duotone fa-star"></i>
                                <i class="fa-thin fa-star"></i>
                                <i class="fa-thin fa-star"></i>
                                <select>
                                    <option value="" aria-placeholder="LV1-3">LV1</option>
                                    <option value="" >LV2</option>
                                    <option value="" >LV3</option>
                                </select>
                            </div>
                            <div class="THB">
                                <h1>THB 150</h1>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="Bigboy2right">
                    <div class="bbt">Order Info</div>
                    <div class="bbt1">
                        <p>Subtotal</p>
                        <p>THB 300</p>
                    </div>
                    <div class="bbt2">
                        <i class="fa-regular fa-keyboard"></i>
                        <div class="bbt201">
                            <input type="email" name="" id="" placeholder="Promotion code">
                        </div>
                        <div class="bbt202">
                            <input type="button" value="Apply">
                        </div>
                    </div>
                    <div class="bbt3">
                        <p>Total payment</p>
                        <h1>THB 300</h1>
                    </div>
                    <div class="bbt4">
                        <input type="button" value="LOGIN TO CHECKOUT">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
